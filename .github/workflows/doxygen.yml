on:
  workflow_dispatch:
  push:
    branches:
    - asio
    paths:
    - '**.h'
    - '**.md'
    - '**doxygen.yml'
    - '**doxyfile'

name: Build doxygen documentation
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
  
    - name: Install Doxygen and Dot
      run: sudo apt install doxygen graphviz

    - name: Run doxygen
      run: doxygen doxyfile  

    - name: gh-pages branch creation if needed
      id: gh-pages-branch-creation
      shell: bash
      run: |
        echo "::group::Checking if gh-pages branch exists"
        if [[ -z $(git ls-remote --heads origin gh-pages) ]]; then
           echo "Creating gh-pages branch"
           git checkout --orphan gh-pages
           git reset --hard
           git commit --allow-empty -m "First commit to create gh-pages branch"
           git push origin gh-pages
           echo "Created gh-pages branch"
        else
           echo "Branch gh-pages already exists"
        fi
        echo "::endgroup::"

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: docs/html

  deploy:
    runs-on: ubuntu-latest
    needs:
    - build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Deploy to Github Pages
      id: deployment
      uses: actions/deploy-pages@v2
